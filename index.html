<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kekule.js Molecule Editor</title>
  <!-- Include Kekule.js library -->
  <script src="https://unpkg.com/kekule/dist/kekule.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/kekule/dist/themes/default/kekule.css">

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #editorContainer { width: 100%; height: 90%; border: 1px solid #ccc; }
    #controls { padding: 5px; }
  </style>
</head>
<body>
  <div id="editorContainer"></div>
  <div id="controls">
    <button onclick="getSmiles()">Get SMILES</button>
  </div>

  <script>
    // Initialize Kekule.js editor
    const editor = new Kekule.Editor.HtmlEditor(document.getElementById('editorContainer'), {
      useToolbar: true,
      enableDragDrop: true
    });
    editor.setChemObj(Kekule.IO.loadFormatData('C', 'smi')); // optional: start with single carbon

    // Function to get SMILES from current molecule
    function getSmiles() {
      const mol = editor.getChemObj();
      const smiles = Kekule.IO.saveFormatData(mol, 'smi');
      alert(smiles);
    }
  </script>
</body>
</html>
