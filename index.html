<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSME Molecule Editor</title>
  <script type="text/javascript" src="https://jsme-editor.github.io/dist/jsme.nocache.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #jsme_container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="jsme_container"></div>

  <script type="text/javascript">
    function jsmeOnLoad() {
      window.jsmeApplet = new JSApplet.JSME(
        "jsme_container",
        "100%",
        "100%",
        { options: "newlook,hydrogens" }
      );
    }
  </script>
</body>
</html>
