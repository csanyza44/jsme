<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSME Molecule Editor</title>
  <script type="text/javascript">
    // This function MUST exist globally before jsme.nocache.js loads
    function jsmeOnLoad() {
      window.jsmeApplet = new JSApplet.JSME(
        "jsme_container", // must match div id
        "500px",          // width
        "400px",          // height
        { options: "newlook,hydrogens" }
      );
    }
  </script>
  <script type="text/javascript" src="https://jsme-editor.github.io/dist/jsme.nocache.js"></script>
  <style>
    html, body { margin:0; padding:0; }
    #jsme_container { width: 500px; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h3>JSME Molecule Editor</h3>
  <div id="jsme_container"></div>
  <button onclick="alert(jsmeApplet.smiles())">Get SMILES</button>
</body>
</html>
